<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resolve Automação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="hero-graphic" style="width:60px; height:60px; font-size:1.2rem;">R.A.</div>
        <h2>Acesse sua conta</h2>
        <form id="loginForm">
            <div class="form-group"><label>Usuário</label><input type="text" id="userLogin" required></div>
            <div class="form-group"><label>Senha</label><input type="password" id="passLogin" required></div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
