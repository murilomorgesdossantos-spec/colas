<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Resolve Automação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Crie sua conta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Usuário</label><input type="text" id="regUser" required>
                <span class="error-msg" id="userError"></span>
            </div>
            <div class="form-group">
                <label>Senha</label><input type="password" id="regPass" placeholder="Min. 6 caracteres" required>
            </div>
            <div class="form-group">
                <label>Confirme a Senha</label><input type="password" id="regPassConfirm" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
